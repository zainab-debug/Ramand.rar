<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramand's Tea Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        h1 {
            font-size: 36px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
<body>

<header style="text-align: center;">
    <h1>Welcome to Ramand's Tea Shop</h1>
</header>

<section>
    <div>
        <p>Hi, I'm Ramand and I want tea!</p>
        <img src="tea.jpg" alt="Cup of Tea">
    </div>
</section>

</body>
</html>
